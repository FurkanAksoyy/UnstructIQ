version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: unstructiq-backend
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - HOST=0.0.0.0
      - PORT=8000
      - UPLOAD_DIR=/app/uploads
      - PROCESSED_DIR=/app/processed
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000,http://localhost
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/processed:/app/processed
    networks:
      - unstructiq-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: unstructiq-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - unstructiq-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  unstructiq-network:
    driver: bridge

volumes:
  uploads:
  processed: